<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="container" style="display: none;">
    <h1 class="title">üìù To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Task...">
      <select id="category">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Home">Home</option>
      </select>
      <input type="date" id="dueDate">
      <button id="addBtn">Add</button>
      <button id="toggleMode">üåô</button>
    </div>

    <div class="filters">
      <button id="allTasks">All</button>
      <button id="activeTasks">Active</button>
      <button id="completedTasks">Completed</button>
    </div>

    <div class="import-export">
      <button id="exportBtn">Export</button>
      <input type="file" id="importInput" style="display:none">
      <button id="importBtn">Import</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
